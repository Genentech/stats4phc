url: https://genentech.github.io/stats4phc

template:
  bootstrap: 5
  bootswatch: flatly
  bslib:
    primary: "#15767c"
    
home:
  title: stats4phc
  description: |
    Performance evaluation for the prognostic value of predictive models intended 
    to support personalized healthcare through predictiveness curves and 
    positive / negative predictive values.
  
navbar:
  bg: primary
  structure:
    left:  [intro, reference]
    right: [search, github]
  components:
    github:
      icon: fab fa-github fa-lg
      href: https://www.github.com/genentech/stats4phc

reference:
- title: "Plots"
  contents:
  - calibrationProfile
  - riskProfile
  - sensSpec
- title: "Estimations"
  contents:
  - matches("^get.*est$")
